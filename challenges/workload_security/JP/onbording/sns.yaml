AWSTemplateFormatVersion: "2010-09-09"

Resources:
  user:
    Type: AWS::IAM::User
    Properties:
      Path: "/"
      Policies:
      - PolicyName: giveaccesstoqueueonly
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - sns:Publish
            Resource:
            - !Ref SNSTopic
  accesskey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref 1user
  SNSTopic:
    Type: AWS::SNS::Topic

Outputs:
  AccessKey:
    Value: !Ref accesskey
  SecretKey:
    Value: !GetAtt accesskey.SecretAccessKey
  TopicARN:
    Value: !Ref SNSTopic
