AWSTemplateFormatVersion: 2010-09-09

Parameters:
  TargetBucketName:
    Type: String

Resources:
  scoreContainerC1WS:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        - Fn::Join:
            - ""
            - - "arn:"
              - Ref: AWS::Partition
              - :iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies: 
        - PolicyName: ScoreContainer
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "s3:ListBucket"
                Resource: 
                  - Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref TargetBucketName

  C1WSScoreLambdaContainer:
    Type: AWS::Lambda::Function
    Properties:
      Code: 
        ZipFile: |
          import json, os
          import boto3
          #Print when loading function
          print('Loading function')
          def lambda_handler(event, context):
              s3 = boto3.client("s3")
              correct_answer_container = "1005402 - Identified Suspicious User Agent In HTTP Request"
              print(event)
              keyword = event[0]["Reason"]
              print(keyword)
              if keyword == correct_answer_container:
                  response = s3.put_object(
                  Bucket=os.environ['TARGETBucket'], 
                  Key="container_correct",  
                   )
              else:
                  print("do it again")
      Handler: index.lambda_handler
      Role: !GetAtt scoreContainerC1WS.Arn
      Runtime: python3.7
      Timeout: 30
      Environment:
        Variables:
          TARGETBucket:
            Ref: TargetBucketName
    DependsOn:
      - scoreContainerC1WS
Outputs:
  C1WSScoreLambdaContainer:
    Value:
      Ref: C1WSScoreLambdaContainer
